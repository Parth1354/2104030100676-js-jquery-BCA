<!DOCTYPE html>
<html>
<head>
    <title>
        Hide and Show
    </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("div").hide();
  });
  $("#show").click(function(){
    $("div").show();
  });
});
</script>
<style>
    #myDIV {
      height: 200px;
      width: 400px;
      padding: 50px 0;
      text-align: center;
      background-color: rgb(205, 170, 249);
      margin-top: 20px;
    }
    </style>
</head>
<body>
    <div id="myDIV">
       <h1>Patel Parth</h1>
    </div><br><hr>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
