<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>JQuery Accordion</title>
      
	  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel ="stylesheet" type="text/css" />
      <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
	  <script type="text/javascript">
             $(document).ready(function () {
                 $("#divitions").accordion();
             });
      </script>
      
	  <style type="text/css">
         #divitions{font-size: 14px; width:50%; background: #f7c7a5;}
         #divitions div{background: #f7c7a5;}
      </style>
   </head>
   
   <body>
      <div id="divitions">
         <h3>Tab 1</h3>
         <div>
			 <p>
				My name is Parth Patel
			 </p>
		 </div>
         <h3>Tab 2</h3>
         <div>
            <p>
				I'm in 3rd semester
            </p>
         </div>
         <h3>Tab 3</h3>
         <div>
            <p>
				I'm studying in BCA
            </p>
         </div>
		 <h3>Tab 4</h3>
         <div>
            <p>
				My collage is Silver Oak University
            </p>
         </div>
      </div>
   </body>
</html>
