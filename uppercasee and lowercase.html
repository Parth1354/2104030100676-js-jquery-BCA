<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase and Lowercase</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<script>
    function uppercase(){
        const x= document.getElementById("box1");
        x.value = x.value.toUpperCase();
    }
    function lowercase(){
        const y = document.getElementById("box2");
        y.value=y.value.toLowerCase();
    }
</script> 
<body>
    <h1> Convert into Uppercase </h1>
    Name : <input type="text" id="box1" onchange="uppercase()" placeholder="enter name"><br><br>
    <h1>Convert into Lowercase</h1>
    Name : <input type="text" id="box2" onchange="lowercase()" placeholder="enter name">
</body>
</html>
