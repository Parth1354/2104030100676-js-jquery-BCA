<!DOCTYPE html>
<html>
   <head>
        <title>jquery draggable</title>
      <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
      <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
     
      <style type="text/css">
         #MyDiv,#MyHomeDiv,#MyHorizontalDiv,#MyVerticalDiv,#MyThreeSecondsDelayDiv
         {
              width:200px; 
              height:200px; 
              padding:10px;
              background:rgb(154, 193, 232);
              color:#031e42;
              font-size:large;
              font-weight:bold;
              border:solid 3px #000000;
              text-align: center;
                  
         }
         
        
        
      </style>
      
      <script type="text/javascript">
          $(document).ready(function () {
              $("#MyDiv").draggable();

              $("#MyHomeDiv span").draggable({
                  containment: "#MyHomeDiv"
              });

              $("#MyHorizontalDiv").draggable({
                  axis: "x"
              });

              $("#MyVerticalDiv").draggable({
                  axis: "y"
              });


              $("#MyThreeSecondsDelayDiv").draggable({
                  delay:3000
              });
			  
   		  });
      </script>

   </head>

   <body>
      
      <div id ="MyDiv">
         <p>Parth Patel</p>
      </div>
      
      <hr />
      
      <div id="MyHomeDiv">
         <span>This Is My Home And I Can Move Within It Only</span><br /><br />
      </div>
      
      <hr />

      <div id="MyHorizontalDiv">
         <span>I Can Move Only Horizontaly</span><br /><br />
      </div>
      
      <hr />

      <div id="MyVerticalDiv">
         <span>I Can Move Only Verticaly</span><br /><br />
      </div>

      <hr />

      <div id="MyThreeSecondsDelayDiv">
         <span>I Can Move Only After 3 Seconds</span><br /><br />
      </div>

      <hr />

   </body>
</html>
